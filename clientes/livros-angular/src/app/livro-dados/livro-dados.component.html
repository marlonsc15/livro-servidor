<main class="container mt-4">
    <h2>Incluir Novo Livro</h2>

    <form (submit)="incluir()" ngNativeValidate class="needs-validation">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" id="titulo" class="form-control" required [(ngModel)]="livro.titulo" name="titulo" />
        </div>

        <div class="mb-3">
            <label for="resumo" class="form-label">Resumo</label>
            <textarea id="resumo" class="form-control" rows="3" [(ngModel)]="livro.resumo" name="resumo"></textarea>
        </div>

        <div class="mb-3">
            <label for="editora" class="form-label">Editora</label>
            <select id="editora" class="form-select" [(ngModel)]="livro.codEditora" name="editora" required>
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">
                    {{ editora.nome }}
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="autores" class="form-label">Autores (um por linha)</label>
            <textarea id="autores" class="form-control" rows="3" [(ngModel)]="autoresForm" name="autores"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Incluir Livro</button>
    </form>
</main>
