<main class=" mt-4">
    <h2 class="text-start mb-4">Catálogo de Livros</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Resumo</th>
                <th>Editora</th>
                <th>Autores</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td>
                    <ul class="list-group d-flex justify-content-between">
                        <li>{{ livro.titulo }}</li>
                        <li>
                            <button class="btn btn-danger btn-sm ms-2" (click)="excluir(livro.codigo)">
                                Excluir
                            </button>
                        </li>
                    </ul>
                </td>
                <td>{{livro.resumo}}</td>
                <td>{{ obterNome(livro.codEditora) }}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.autores">{{ autor }}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
